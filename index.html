<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obejto e leitura de resposta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DESAFIO 1</h1>
    <main id="corpo">
        <div id="info">
            <h3 id="titulo">Digite os dados do usuário</h3>
            
            <p class="paragrafos" id="nomes">
                Nome:
                <input type="text" name="nome" id="nome" class="dados">
            </p>

            <p class="paragrafos" id="anos">
                Idade:
                <input type="number" name="idade" id="idade" class="dados" min="0">
            </p>

            <p class="paragrafos" id="tecnicas">
                Skills:
                <input type="text" name="skills" id="skills" class="dados">
            </p>

            <div id="botao">
                <input type="button" value="Cadastrar usuário" class="botao" onclick="cadastrar()">
            </div>
        </div>

        <div id="resposta">
            <h3 id="title">Resultado</h3>
        </div>
    </main>  
    <script src="index.js"></script>
</body>
</html>
